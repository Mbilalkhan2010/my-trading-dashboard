<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Trading Dashboard</title>
<link rel="stylesheet" href="./style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>My Trading Dashboard</h1>

<h2>Trade History</h2>
<table id="trade-table">
  <thead>
    <tr>
      <th>Ticket</th>
      <th>Open Time</th>
      <th>Type</th>
      <th>Size</th>
      <th>Symbol</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Profit by Trade</h2>
<canvas id="profitChart" width="400" height="200"></canvas>

<h2>Profit by Symbol</h2>
<canvas id="symbolChart" width="400" height="200"></canvas>

<script src="./script.js"></script>
</body>
</html>
