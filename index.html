<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Forex Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>My Forex</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Trades</a>
      <a href="#">Analytics</a>
      <a href="#">About</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <h1>Forex Trading Dashboard</h1>
    </header>

    <section class="card">
      <h2>Performance Chart</h2>
      <canvas id="equityChart" height="200"></canvas>
    </section>

    <section class="card">
      <h2>Trades Table</h2>
      <table id="tradesTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Pair</th>
            <th>Side</th>
            <th>Size</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aap yahan apne trade rows add karenge -->
          <tr>
            <td>2025-09-01</td>
            <td>EURUSD</td>
            <td>Buy</td>
            <td>0.10</td>
            <td>+50</td>
          </tr>
          <tr>
            <td>2025-09-02</td>
            <td>GBPUSD</td>
            <td>Sell</td>
            <td>0.20</td>
            <td>-30</td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer class="footer">
      <p>Â© 2025 My Forex Dashboard</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
